<!DOCTYPE html>
<html lang="en">

<head>
  
  <title>Bootstrap 5 Side Bar Navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">
    <ul class="nav flex-column ">

      <li class="nav-link" style="margin-top: 50px;">
        <a  routerLink='../dashboard'><i class='bx bxs-dashboard'></i>
          <span class="mx-2">Dashboard</span></a>
      </li>
      <li href="#" class="nav-link">
        <a routerLink="../userprofile" [queryParams]="{mode:'add'}"><i class="bx bx-user-check"></i>
          <span class="mx-2">User Profile</span></a>
      </li>
    </ul>


  </div>


  

</body>

</html>
